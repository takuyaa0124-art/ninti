// ▼ 読み上げ（＋をたす −をひく に置換）
function safeSpeak(text) {
  let readText = text
    .replace(/\+/g, " たす ")
    .replace(/-/g, " ひく ");

  if ('speechSynthesis' in window) {
    const u = new SpeechSynthesisUtterance(readText); // ← 修正ポイント
    u.lang = 'ja-JP';
    try { speechSynthesis.cancel(); } catch(e) {}
    speechSynthesis.speak(u);
  }
}

// ▼ タイマー管理
let answerTimeoutId = null;
let nextIntervalId = null;

// ▼ 新しい問題
function newProblem() {
  if (answerTimeoutId) clearTimeout(answerTimeoutId);

  const p = problems[Math.floor(Math.random() * problems.length)];

  document.getElementById("problem").textContent = p.text;
  document.getElementById("answer").textContent = "";

  safeSpeak(p.text);

  answerTimeoutId = setTimeout(() => {
    document.getElementById("answer").textContent = "答え：" + p.answer;
    safeSpeak("答えは " + p.answer + " です");
  }, 10000);
}

// ▼ 自動進行（15秒）
function startAuto() {
  if (nextIntervalId) clearInterval(nextIntervalId);
  newProblem();
  nextIntervalId = setInterval(newProblem, 15000);
}

startAuto();
